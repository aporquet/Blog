<ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h6 class="modal-title" id="modal-basic-title">Publication</h6>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="col-md-12">
            <form [formGroup]="publicationForm" (ngSubmit)="onSubmitForm()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="3" formControlName="content"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="publicationForm.invalid">Save</button>
                </div>
            </form>
        </div>
    </ng-template>
    
    <button class="btn btn-primary" style="margin-left: 15px; margin-top: 20px;" (click)="open(content)">Add publication
    </button>
